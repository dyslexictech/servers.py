[uwsgi]
disable-logging = {{ disable_logging or true }}
{%- block socket %}
socket = 127.0.0.1:0
subscribe-to = 127.0.0.1:2627:{%- for domain in instance.domains %}{{ domain }},{%- endfor -%}
{%- endblock %}
chdir = /srv/{{ name }}/{{ instance.name }}
master = true
processes = {{ config.processes or 2 }}
heartbeat = 10
{%- block app %}
{%- endblock %}
{%- block workers %}
enable-threads = true
threads = {{ config.threads or 4 }}
{%- endblock %}
{%- block env %}
{%- for k, v in config.env.items() %}
env = {{ k }}={{ v }}
{%- endfor -%}
{% endblock %}