{% extends parent %}
{%- block app %}
module = {{ config.app or name }}.wsgi:application
virtualenv = /env/{{ name }}/{{ instance.name }}
plugin = python27
{%- endblock %}
{%- block env %}
{%- for k, v in config.env.items() %}
{%- if k == 'DJANGO_SETTINGS_MODULE' %}
env = {{ k }}={{ v }}
{%- else %}
env = {{ k }}='{{ v }}'
{%- endif %}
{%- endfor -%}
{% endblock %}