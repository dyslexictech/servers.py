{% extends parent %}
{%- block app %}
module = {{ config.app or name }}.wsgi:application
{%- if config.virtualenv %}
virtualenv = {{ config.virtualenv }}
{%- else %}
virtualenv = /srv/{{ name }}/{{ instance.name }}/.virtualenvs/{{ name }}_{{ instance.name }}
{%- endif %}
plugin = python27
{%- endblock %}