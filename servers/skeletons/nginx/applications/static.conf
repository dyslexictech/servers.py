{% extends parent %}
{% block conf %}
    root  /srv/{{ name }}/{{ instance.name }}/_wwwroot;
{% endblock %}
{% block locations %}
    location ~* \.(jpg|jpeg|gif|css|png|js|ico)$ {
        access_log  off;
        expires  max;
    }

    location / {
        {%- if config.autoindex %}
        autoindex  on;
        {%- endif %}
        try_files  $uri /maintenance.html /index.html =404;
    }
{% endblock %}
