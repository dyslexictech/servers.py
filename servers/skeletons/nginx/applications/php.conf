{% extends parent %}
{% block conf %}
    root  /srv/{{ name }}/{{ instance.name }}/_wwwroot;
{% endblock %}
{% block locations %}
    location ~* \.(jpg|jpeg|gif|css|png|js|ico)$ {
        access_log      off;
        expires         max;
    }

    location / {
        index index.html index.php;
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*) /index.php?route=$1;
    }

    location ~ \.php$ {
        try_files       $uri  =404;
        include php5;
    }

    location ~ /\.ht {
        deny  all;
    }
{% endblock %}