{% extends parent %}
{% block locations %}
    location / {
        try_files $uri @wsgi;
    }

    location /media {
        alias /srv/{{ name }}/{{ instance }}/media/;
        expires max;
    }
    location /static {
        alias /srv/{{ name }}/{{ instance }}/static/;
        expires max;
    }

    location @wsgi {
        include uwsgi_params;
        uwsgi_pass unix:/srv/{{ name }}/{{ instance }}/wsgi.sock;
    }
{% endblock %}